<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="../normalize.css" />
		<link rel="stylesheet" href="../reset.css" />
		<link rel="stylesheet" href="../Main.css" />
		<link rel="stylesheet" href="renseignements.css" />
	</head>

	<body>
		<header>
			<nav>
				<div>
					<a href="">
						<img src="../asset/img/site-logo.svg" alt="Ico" />
						<p>Minecraft wiki</p>
					</a>
					<a href="" class="Select">
						<img src="../asset/img/EXPLORE.svg" alt="🧭" />
						<p>EXPLORE</p>
					</a>
					<a href="">
						<img src="../asset/img/ARENA.svg" alt="⚔️" />
						<p>ARENA</p>
					</a>
					<a href="">
						<img src="../asset/img/RULES.svg" alt="📖" />
						<p>RULES</p>
					</a>
				</div>
				<div>
					<img src="../asset/img/Search.svg" alt="🔍" />
					<input
						type="text"
						name="Search"
						id="Search"
						placeholder="Search..."
					/>
				</div>
				<div>
					<img src="../asset/img/Night.svg" alt="🌙" />
					<button class="burger">
						<div></div>
						<div></div>
						<div></div>
					</button>
				</div>
			</nav>
		</header>
		<div class="Sky"></div>
		<div class="BgImg"></div>
		<main>
			<div class="info">
				<p>
					<span class="gras">in:</span>
					<a class="surligne">Minecraft Entities</a>,
					<a class="surligne">Animal mobs</a>
				</p>
				<h2 id="titre"></h2>
				<div class="arbre">
					<img src="../asset/img/article-stub.png" alt="arbre" />
					<div>
						<p class="margin-bas gras">
							This article is a <span class="bleu">stub</span>.
						</p>
						<p class="margin-haut">You can help by expanding it</p>
					</div>
				</div>
				<div class="description">
					<p class="descipt" id="descipt">
						<span class="gras" id="nom-descipt"></span>
					</p>
					<div class="mobe couleur">
						<div class="nom">
							<img id="icon" src="" alt="icon" class="icon" />
							<p class="blanc" id="nom"></p>
						</div>
						<img src="" alt="mobe" id="image" class="image" />
						<div class="into-mobe">
							<p class="gras bleu">Health</p>
							<div class="nombre">
								<p id="vie"></p>
								<img src="../asset/img/minecraft-half-heart.png" alt="vie" />
							</div>
						</div>
						<hr />
						<div class="into-mobe">
							<p class="gras">Armor</p>
							<div class="nombre">
								<p id="armure"></p>
								<img src="../asset/img/armor-icon.png" alt="armure" />
							</div>
						</div>
						<hr />
						<div class="into-mobe">
							<p class="gras">Damage</p>
							<div class="nombre">
								<p id="dega"></p>
								<img src="../asset/img/minecraft-half-heart.png" alt="déga" />
							</div>
						</div>
						<hr />
						<div class="into-mobe">
							<p class="gras">Classification</p>
							<a class="surligne" id="class"></a>
						</div>
						<hr />
						<div class="into-mobe">
							<p class="gras">Behavior</p>
							<p class="fint" id="caractaire"></p>
						</div>
						<hr />
						<button class="sup"><span class="blanc">DETAILS</span></button>
						<div class="taille">
							<p class="gras">Size</p>
							<div>
								<p class="fint">Height: <span id="largeur"></span> blocks</p>
								<p class="fint">Width: <span id="longeur"></span> blocks</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<div class="media">
			<div>
				<button class="MediaBTN">
					<img src="../asset/img/x.svg" alt="X" />
				</button>
			</div>
			<div>
				<div>
					<img src="../asset/img/EXPLORE.svg" alt="🧭" />
					<a href="">EXPLORE</a>
					<img src="../asset/img/ARENA.svg" alt="⚔️" />
					<a href="">ARENA</a>
					<img src="../asset/img/RULES.svg" alt="📖" />
					<a href="">RULES</a>
				</div>
			</div>
		</div>
		<script src="renseignements.js"></script>
	</body>
</html>
